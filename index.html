<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="images/logo.bc3450ffaa676172ae9a.svg" class="header__logo" alt="Логотип шапки"/></header><main><section class="profile"><div class="profile__wrapper"><div class="profile__items"><div class="profile__img-items"><div class="profile__avatar-switch-ican"></div><img src="#" class="profile__avatar" alt="Картинка для аватара"/></div><div class="profile__info"><button class="profile__edit-btn" type="button" area-label="Изменить"></button><h1 class="profile__name"></h1><p class="profile__description"></p></div></div><button type="button" aria-label="Добавить" class="profile__add-btn"></button></div></section><section class="place"><ul class="place__container"></ul></section></main><div class="popup popup_use_profile"><div class="popup__content"><button type="button" aria-label="Закрыть попап" class="popup__close-btn"></button><h4 class="popup__title">Редактировать профиль</h4><form action="#" method="post" class="popup__form popup__form_use_profile" novalidate><input name="name" maxlength="40" minlength="2" placeholder="Имя" id="profile-name" class="popup__input popup__input_value_name" required/> <span class="popup__input-error popup__input-error_possition_top profile-name-error"></span> <input name="about" maxlength="200" minlength="2" placeholder="Работа" id="profile-desc" class="popup__input popup__input_value_desc" required/> <span class="popup__input-error popup__input-error_possition_bottom profile-desc-error"></span> <button type="submit" class="popup__btn-save">Сохранить</button></form></div></div><div class="popup popup_use_card"><div class="popup__content"><button type="button" aria-label="Закрыть попап" class="popup__close-btn popup__close-btn-card"></button><h4 class="popup__title">Новое место</h4><form action="#" class="popup__form popup__form_use_card" novalidate><input name="name" maxlength="30" minlength="2" placeholder="Навание" id="card-name" class="popup__input popup__input_value_name" required/> <span class="popup__input-error popup__input-error_possition_top card-name-error"></span> <input type="url" name="link" id="card-url" placeholder="Ссылка на картинку" class="popup__input popup__input_value_link" required/> <span class="popup__input-error popup__input-error_possition_bottom card-url-error"></span> <button type="submit" class="popup__btn-save popup__btn-create">Создать</button></form></div></div><div class="popup popup_use_img"><div class="popup__content_use_img"><button type="button" aria-label="Закрыть попап" class="popup__close-btn popup__close-btn-img"></button> <img src="" alt="" class="popup__img"/><p class="popup__desc"></p></div></div><div class="popup popup_use_del"><div class="popup__content_use_del"><button type="button" aria-label="Закрыть попап" class="popup__close-btn popup__close-btn-img"></button><h4 class="popup__title_use_submit-popup">Вы уверены?</h4><form name="confermForm" action="#" class="popup__form popup__form_use_popup-conferm" novalidate><button type="submit" class="popup__btn-save popup__btn-submit">Да</button></form></div></div><div class="popup popup_use_avatar-update"><div class="popup__content"><button type="button" aria-label="Закрыть попап" class="popup__close-btn popup__close-btn-card"></button><h4 class="popup__title">Обновить аватар</h4><form action="#" class="popup__form popup__form_use_card" novalidate><input type="url" name="link" id="card-url" placeholder="Ссылка на картинку" class="popup__input popup__input_value_link" required/> <span class="popup__input-error popup__input-error_possition_top card-url-error"></span> <button type="submit" class="popup__btn-save popup__btn-submit">Сохранить</button></form></div></div><footer class="footer"><h5 class="footer__desc">© 2020 Mesto R
